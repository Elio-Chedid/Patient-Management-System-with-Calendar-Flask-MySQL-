<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

<div class="container">
  <h1 class="mb-4 text-success">Add New Patient</h1>

  <form method="POST" action="{{ url_for('add_new') }}">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" placeholder="Enter name"  >
    </div>

    <div class="mb-3">
      <label class="form-label">Details</label>
      <textarea name="details" class="form-control" rows="3" placeholder="Enter details"  ></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Case Type</label>
      <input type="text" name="casetype" class="form-control" placeholder="Enter case type"  >
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="3" placeholder="Enter description"  ></textarea>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">First Session</label>
        <input type=" datetime-local" name="lastsession" class="form-control"  >
      </div>
      <div class="col">
        <label class="form-label">Next Session</label>
        <input type=" datetime-local" name="nextsession" class="form-control"  >
      </div>
    </div>

    <div class="row mb-4">
      <div class="col">
        <label class="form-label">Total Fees</label>
        <input type="number" step="0.01" name="totalfees" class="form-control" placeholder="Total fees"  >
      </div>
      <div class="col">
        <label class="form-label">Paid Fees</label>
        <input type="number" step="0.01" name="paidfees" class="form-control" placeholder="Paid fees"  >
      </div>
    </div>

    <button type="submit" class="btn btn-success">Add Patient</button>
  </form>
</div>

</body>
</html>
