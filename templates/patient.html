<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

<div class="container">
  <h1 class="mb-4 text-primary">Edit: {{ data[1] }}</h1>

  <form method="POST" action="{{ url_for('update_patient') }}">
    <input type="hidden" name="id" value="{{ data[0] }}">

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Name</label>
        <input type="text" name="name" value="{{ data[1] }}" readonly class="form-control-plaintext">
      </div>
      <div class="col">
        <label class="form-label">Case Type</label>
        <input type="text" name="casetype" value="{{ data[3] }}" class="form-control">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Details</label>
      <textarea name="details" class="form-control" rows="3">{{ data[2] }}</textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="3">{{ data[4] }}</textarea>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">First Session</label>
        <input type=" datetime-local" name="lastsession" value="{{ data[5] }}" class="form-control">
      </div>
      <div class="col">
        <label class="form-label">Next Session</label>
        <input type=" datetime-local" name="nextsession" value="{{ data[6] }}" class="form-control">
      </div>
    </div>

    <div class="row mb-4">
      <div class="col">
        <label class="form-label">Total Fees</label>
        <input type="number" step="0.01" name="totalfees" value="{{ data[7] }}" class="form-control">
      </div>
      <div class="col">
        <label class="form-label">Paid Fees</label>
        <input type="number" step="0.01" name="paidfees" value="{{ data[8] }}" class="form-control">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>

</body>
</html>
